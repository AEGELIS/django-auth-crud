{% extends 'base.html' %}

{% block content %}
    <h1>TASK DETAIL</h1>
    <h3>{{ task_id }}</h3>

    <h3>{{ tasks.title }}</h3>
    <h3>{{ tasks.description }}</h3>
    <h3>{{ tasks.id }}</h3>


    {{ error }}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>
            update
        </button>
    </form>

    <form action="{% url 'complete_task' tasks.id %}" method="POST">
        {% csrf_token %}
        <button>
            complete
        </button>
    </form>

    <form action="{% url 'delete' tasks.id %}" method="POST">
        {% csrf_token %}
        <button>
            delete
        </button>
    </form>
{% endblock %}
