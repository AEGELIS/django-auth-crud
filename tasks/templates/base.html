<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD aplication</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href={% url 'home' %}>home</a></li>
                <li class="nav-item"><a class="nav-link" href={% url 'task' %}>task pending</a></li>
                <li class="nav-item"><a class="nav-link" href={% url 'tasks_completed' %}>task complete</a></li>
                <li class="nav-item"><a class="nav-link" href={% url 'singin' %}>singin</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href={% url 'singout' %}>logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href={% url 'singup' %}>singup</a></li>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    {% block content %}

    {% endblock %}

    <script src="src/js/main.js"></script>
</body>
</html>
